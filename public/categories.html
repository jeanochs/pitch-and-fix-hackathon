<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="css/responsive.css">
		<link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
		<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.css">

	</head>

	<body>
		<header>
			<div class="logo-container">
				<img src="images/ShopEase-logo.svg" alt="ShopEase Logo" class="logo">
			</div>
			<nav class="main-nav">
				<ul id="nav-items">
					<li class="nav-item"><a href="index.html">Home</a></li>
					<li class="nav-item"><a href="products.html">Products</a></li>
					<li class="nav-item"><a href="categories.html" class="active">Categories</a></li>
					<li class="nav-item"><a href="about.html">About Us</a></li>
					<li class="nav-item"><a href="contact.html">Contact</a></li>
				</ul>
			</nav>
			<div class="cart-container">
				<div class="cart-icon">
					<i class="fa fa-shopping-cart"></i>
					<span class="cart-count">0</span>
				</div>
				<div class="cart-dropdown" style="display: none;">
					<div class="cart-items">
						<!-- Cart items will be added here by JavaScript -->
					</div>
					<div class="cart-total">
						<p>Total: $<span id="cart-total-amount">0.00</span></p>
					</div>
					<button class="checkout-btn">Checkout</button>
				</div>
			</div>
		</header>

		<section class="categories">
			<h2>Shop by Category</h2>

			<!-- Category Row -->
			<div class="category-grid">

				<!-- Category -->
				<div class="category-card">
					<img src="images/electronics.jpg" alt="Electronics Category">
					<h3>Electronics</h3>
					<a href="products.html?category=electronics" class="category-link">View All</a>
				</div>

				<!-- Category -->
				<div class="category-card">
					<img src="images/clothing.jpg" alt="Clothing Category">
					<h3>Clothing</h3>
					<a href="products.html?category=clothing" class="category-link">View All</a>
				</div>

				<!-- Category -->
				<div class="category-card">
					<img src="images/home_kitchen.jpg" alt="Home & Kitchen Category">
					<h3>Home & Kitchen</h3>
					<a href="products.html?category=home_kitchen" class="category-link">View All</a>
				</div>
			</div>


			<!-- Category Row -->
			<div class="category-grid">

				<!-- Category -->
				<div class="category-card">
					<img src="images/sports_outdoors.jpeg" alt="Sports & Outdoors Category">
					<h3>Sports & Outdoors</h3>
					<a href="products.html?category=sports_outdoors" class="category-link">View All</a>
				</div>

				<!-- Category -->
				<div class="category-card">
					<img src="images/books.jpg" alt="Books Category">
					<h3>Books</h3>
					<a href="products.html?category=books" class="category-link">View All</a>
				</div>

				<!-- Category -->
				<div class="category-card">
					<img src="images/stationary.jpg" alt="Stationary Category">
					<h3>Stationary</h3>
					<a href="products.html?category=stationary" class="category-link">View All</a>
				</div>
			</div>
		</section>



	</body>

</html>
